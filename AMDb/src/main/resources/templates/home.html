<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>AMDb: Search Music, Podcasts, & Audiobooks</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

	<style>
		.form-inline .form-control {
			width: 100%;
			/* This will make the input take the full width of its parent */
		}

		:root {
			/* Light theme colors */
			--background-color: #ffffff;
			--text-color: #333333;
			--header-color: #f1f1f1;
		}

		[data-theme="dark"] {
			/* Dark theme colors */
			--background-color: #333333;
			--text-color: #ffffff;
			--header-color: #222222;
		}

		body {
			background-color: var(--background-color);
			color: var(--text-color);
		}

		header {
			background-color: var(--header-color);
		}

		#theme-toggle {
			position: absolute;
			/* Absolute positioning */
			top: 10px;
			/* Distance from the top of the viewport */
			right: 10px;
			/* Distance from the right of the viewport */
		}

		.slider-container {
			display: flex;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}

		#song-options .container,
		#music-artist-options .container,
		#record-label-options .container,
		#music-release-options .container,
		#podcast-options .container,
		#podcast-episode-options .container,
		#podcast-host-options .container,
		#audiobook-options .container,
		#audiobook-author-options .container,
		#audiobook-narrator-options .container,
		#audiobook-publisher-options .container {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			/* Creates 4 columns of equal width */
			grid-gap: 10px;
			/* Sets the gap between grid items */
		}

		.hidden {
			display: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<!-- Light / Dark Mode button -->
		<div class="d-flex justify-content-between align-items-center py-2">
			<button id="theme-toggle" class="btn btn-light">Toggle Theme</button>
		</div>

		<!-- Header text -->
		<div class="d-flex justify-content-center align-items-center mt-4">
			<h1><i class="bi bi-music-note-list"></i> Audio Media Database <i class="bi bi-database"></i></h1>
		</div>

		<!-- Search bar components -->
		<div class="row align-items-center justify-content-center mb-2">
			<!-- Dropdown menu for media type -->
			<div class="col-auto">
				<div class="dropdown">
					<button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
						data-bs-toggle="dropdown" aria-expanded="false">
						Select Category
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<li><a class="dropdown-item" href="#" data-type="song"><i
									class="bi bi-music-note-beamed"></i>&nbsp;&nbsp;Song&nbsp;</a></li>
						<li><a class="dropdown-item" href="#" data-type="music-artist"><i
									class="bi bi-music-note-beamed"></i>&nbsp;&nbsp;Music Artist&nbsp;</a></li>
						<li><a class="dropdown-item" href="#" data-type="record-label"><i
									class="bi bi-music-note-beamed"></i>&nbsp;&nbsp;Record Label&nbsp;</a></li>
						<li><a class="dropdown-item" href="#" data-type="music-release"><i
									class="bi bi-music-note-beamed"></i>&nbsp;&nbsp;Music Release&nbsp;</a></li>
						<hr>
						<li><a class="dropdown-item" href="#" data-type="podcast"><i
									class="bi bi-broadcast-pin"></i>&nbsp;&nbsp;Podcast&nbsp;</a></li>
						<li><a class="dropdown-item" href="#" data-type="podcast-episode"><i
									class="bi bi-broadcast-pin"></i>&nbsp;&nbsp;Podcast Episode&nbsp;</a></li>
						<li><a class="dropdown-item" href="#" data-type="podcast-host"><i
									class="bi bi-broadcast-pin"></i>&nbsp;&nbsp;Podcast Host&nbsp;</a></li>
						<hr>
						<li><a class="dropdown-item" href="#" data-type="audiobook"><i
									class="bi bi-book"></i>&nbsp;&nbsp;Audiobook&nbsp;</a></li>
						<li><a class="dropdown-item" href="#" data-type="audiobook-author"><i
									class="bi bi-book"></i>&nbsp;&nbsp;Author&nbsp;</a></li>
						<li><a class="dropdown-item" href="#" data-type="audiobook-narrator"><i
									class="bi bi-book"></i>&nbsp;&nbsp;Narrator&nbsp;</a></li>
						<li><a class="dropdown-item" href="#" data-type="audiobook-publisher"><i
									class="bi bi-book"></i>&nbsp;&nbsp;Publisher&nbsp;</a></li>
					</ul>
				</div>
			</div> <!-- end Dropdown menu for media type -->
		</div> <!-- end Search bar components -->

		<!-- Search Options -->
		<div class="d-flex justify-content-left align-items-left mb-2">
			<!-- Song Search Options -->
			<div id="song-options" class="search-options" style="display:none;">
				<div class="container">
					<div class="input-group mb-2">
						<label for="songTitle">Song Title</label>
						<div id="songTitleIC" class="mb-2"></div>
					</div>

					<div class="input-group mb-2">
						<label for="genre">Genre&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
						<div id="genreIC" class="mb-2"></div>
					</div>

					<!-- Tempo Input Group -->
					<div class="input-group mb-2">
						<label for="tempoMin">Tempo (Beats Per Minute)</label>
						<div id="tempoIC"></div>
					</div>

					<!-- Length Input Group -->
					<div class="input-group mb-2">
						<label for="songLengthMin">Length (Minutes)</label>
						<div id="songLengthIC"></div>
					</div>

					<div class="form-check mb-2">
						<input class="form-check-input" type="checkbox" id="explicitCheckbox">
						<label class="form-check-label" for="explicitCheckbox">
							Explicit
						</label>
					</div>
				</div>
			</div>

			<!-- Music Artist Search Options -->
			<div id="music-artist-options" class="search-options" style="display:none;">
				<div class="container">
					<div class="input-group mb-2">
						<label for="artistName">Artist Name</label>
						<div id="artistNameIC" class="mb-2"></div>
					</div>
				</div>
			</div>

			<!-- Record Label Search Options -->
			<div id="record-label-options" class="search-options" style="display:none;">
				<div class="container">
					<div class="input-group mb-2">
						<label for="labelName">Record Label Name</label>
						<div id="labelNameIC" class="mb-2"></div>
					</div>
				</div>
			</div>

			<!-- Music Release Search Options -->
			<div id="music-release-options" class="search-options" style="display:none;">
				<div class="container">
					<div class="input-group mb-2">
						<label for="releaseTitle">Release Title</label>
						<div id="releaseTitleIC" class="mb-2"></div>
					</div>
				</div>
			</div>


			<!-- Podcast Search Options -->
			<div id="podcast-options" class="search-options" style="display:none;">
				<div class="container">
					<div class="input-group mb-2">
						<label for="podcastTitle">Podcast Title</label>
						<div id="podcastTitleIC" class="mb-2"></div>
					</div>

					<div class="input-group mb-2 hidden">
						<label for="description">Description</label>
						<div id="descriptionIC" class="mb-2"></div>
					</div>

					<div class="form-check mb-2">
						<input class="form-check-input" type="checkbox" id="explicitCheckbox">
						<label class="form-check-label" for="explicitCheckbox">
							Explicit
						</label>
					</div>
				</div>
			</div>

			<!-- Podcast Episode Search Options -->
			<div id="podcast-episode-options" class="search-options" style="display:none;">
				<div class="container">
					<div class="input-group mb-2 hidden">
						<label for="podcastTitle">Podcast Title</label>
						<div id="podcastTitleIC" class="mb-2"></div>
					</div>

					<div class="input-group mb-2">
						<label for="podcastEpisodeTitle">Podcast Episode Title</label>
						<div id="podcastEpisodeTitleIC" class="mb-2"></div>
					</div>
				</div>
			</div>

			<!-- Podcast Host Search Options -->
			<div id="podcast-host-options" class="search-options" style="display:none;">
				<div class="container">
					<div class="input-group mb-2">
						<label for="hostName">Host Name</label>
						<div id="hostNameIC" class="mb-2"></div>
					</div>
				</div>
			</div>


			<!-- Audiobook Search Options -->
			<div id="audiobook-options" class="search-options" style="display:none;">
				<div class="container">
					<div class="input-group mb-2">
						<label for="audiobookTitle">Audiobook Title</label>
						<div id="audiobookTitleIC" class="mb-2"></div>
					</div>

					<div class="input-group mb-2">
						<label for="audiobookLength">Length (Minutes)</label>
						<div id="audiobookLengthIC" class="mb-2"></div>
					</div>

					<div class="input-group mb-2">
						<label for="releaseDate">Release Date (Year)</label>
						<div id="releaseDateIC" class="mb-2"></div>
					</div>
				</div>
			</div>

			<!-- Audiobook Author Options -->
			<div id="audiobook-author-options" class="search-options" style="display:none;">
				<div class="container">
					<div class="input-group mb-2">
						<label for="authorName">Author Name</label>
						<div id="authorNameIC" class="mb-2"></div>
					</div>
				</div>
			</div>

			<!-- Audiobook Narrator Options -->
			<div id="audiobook-narrator-options" class="search-options" style="display:none;">
				<div class="container">
					<div class="input-group mb-2">
						<label for="narratorName">Narrator Name</label>
						<div id="narratorNameIC" class="mb-2"></div>
					</div>
				</div>
			</div>

			<!-- Audiobook Publisher Options -->
			<div id="audiobook-publisher-options" class="search-options" style="display:none;">
				<div class="container">
					<div class="input-group mb-2">
						<label for="publisherName">Publisher Name</label>
						<div id="publisherNameIC" class="mb-2"></div>
					</div>
				</div>
			</div>
		</div> <!-- end Search Options -->

		<!-- Search submit button -->
		<div class="col-auto d-flex justify-content-end">
			<button class="btn btn-outline-success" type="submit" id="search-button" style="display: none;"><i
					class="bi bi-search"></i>&nbsp;&nbsp;Search&nbsp;&nbsp;<i class="bi bi-search"></i></button>
		</div>

	</div> <!-- end main Body container -->



	<!-- Bootstrap Bundle JS (includes Popper) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

	<!-- JavaScript for Dropdown Menu, Clearable Input, and Theme Toggle -->
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			// Dropdown Menu Functionality
			const dropdownItems = document.querySelectorAll('.dropdown-item');
			const dropdownButton = document.getElementById('dropdownMenuButton');
			const searchButton = document.getElementById('search-button');
			const searchOptions = document.querySelectorAll('.search-options');

			dropdownItems.forEach(item => {
				item.addEventListener('click', function (event) {
					event.preventDefault();  // Prevents the link from navigating
					// Update dropdown button text and toggle search button
					const htmlContent = this.innerHTML;
					const type = this.getAttribute('data-type');
					dropdownButton.innerHTML = htmlContent; // Update button text
					searchButton.style.display = this.getAttribute('data-type') ? 'block' : 'none';

					// Hide all search options first
					searchOptions.forEach(option => {
						option.style.display = 'none';
					});

					// Show options related to the selected item
					const optionsDiv = document.getElementById(`${type}-options`);
					if (optionsDiv) {
						optionsDiv.style.display = 'block';
					}
				});
			});

			// Global clear functions for inputs
			window.clearInput = function (inputId) {
				const inputElement = document.getElementById(inputId);
				inputElement.value = '';
			};

			window.clearInputs = function (minInputId, maxInputId) {
				const minInputElement = document.getElementById(minInputId);
				const maxInputElement = document.getElementById(maxInputId);
				minInputElement.value = '';
				maxInputElement.value = '';
			};

			// Function to create clearable inputs
			function createClearableInput(placeholder, containerId, inputId) {
				const container = document.getElementById(containerId);
				container.innerHTML = `
                <div class="input-group">
                    <input type="text" placeholder="${placeholder}" class="form-control" id="${inputId}">
                    <button class="btn btn-danger" type="button" onclick="clearInput('${inputId}')">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            `;
			}

			// Function to create clearable range inputs
			function createClearableInputRange(containerId, minInputId, maxInputId) {
				const container = document.getElementById(containerId);
				container.innerHTML = `
                <div class="input-group">
                    <input type="number" placeholder="min" class="form-control" id="${minInputId}" min="0">
                    <input type="number" placeholder="max" class="form-control" id="${maxInputId}" min="0">
                    <button class="btn btn-danger" type="button" onclick="clearInputs('${minInputId}', '${maxInputId}')">
                        <i class="bi bi-x-lg"></i>
                    </button>
                </div>
            `;
				document.getElementById(minInputId).addEventListener('change', () => validateInputs(minInputId, maxInputId));
				document.getElementById(maxInputId).addEventListener('change', () => validateInputs(minInputId, maxInputId));
			}

			// Function to validate range inputs
			function validateInputs(minInputId, maxInputId) {
				const minInput = document.getElementById(minInputId);
				const maxInput = document.getElementById(maxInputId);
				const minValue = parseInt(minInput.value, 10);
				const maxValue = parseInt(maxInput.value, 10);

				if (minValue < 0) {
					minInput.value = '';
					alert('Min cannot be negative.');
				}

				if (maxValue < 0) {
					maxInput.value = '';
					alert('Max cannot be negative.');
				}

				if (minValue > maxValue) {
					maxInput.value = minInput.value; // Ensure max is not less than min
					alert('Max must be greater than or equal to Min.');
				}
			}

			////////////////	Initialize clearable inputs and range inputs for music, podcasts, and audiobooks	////////////////
			
			// Music Search Options
			createClearableInput('Song Title', 'songTitleIC', 'songTitle');
			createClearableInput('Artist Name', 'artistNameIC', 'artistName');
			createClearableInput('Album/Release Title', 'releaseTitleIC', 'releaseTitle');
			createClearableInput('Genre', 'genreIC', 'genre');
			createClearableInputRange('tempoIC', 'tempoMin', 'tempoMax');
			createClearableInputRange('songLengthIC', 'songLengthMin', 'songLengthMax');
			createClearableInput('Record Label Name', 'labelNameIC', 'labelName');

			// Podcasts Search Options
			createClearableInput('Podcast Title', 'podcastTitleIC', 'podcastTitle');
			createClearableInput('Podcast Episode Title', 'podcastEpisodeTitleIC', 'podcastEpisodeTitle');
			createClearableInput('Host Name', 'hostNameIC', 'hostName');
			createClearableInput('Description', 'descriptionIC', 'description');

			// Audiobooks Search Options
			createClearableInput('Audiobook Title', 'audiobookTitleIC', 'audiobookTitle');
			createClearableInputRange('audiobookLengthIC', 'audiobookLengthMin', 'audiobookLengthMax');
			createClearableInput('Release Date', 'releaseDateIC', 'releaseDate');
			createClearableInput('Author Name', 'authorNameIC', 'authorName');
			createClearableInput('Narrator Name', 'narratorNameIC', 'narratorName');
			createClearableInput('Publisher Name', 'publisherNameIC', 'publisherName');


			// Light / Dark Mode Toggle Functionality
			const themeToggle = document.getElementById('theme-toggle');
			const savedTheme = localStorage.getItem('theme') || 'dark';
			document.body.setAttribute('data-theme', savedTheme);
			updateToggleButton();

			themeToggle.addEventListener('click', function () {
				const currentTheme = document.body.getAttribute('data-theme');
				const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
				document.body.setAttribute('data-theme', newTheme);
				localStorage.setItem('theme', newTheme);
				updateToggleButton();
			});

			function updateToggleButton() {
				const theme = document.body.getAttribute('data-theme');
				themeToggle.innerHTML = theme === 'dark' ? '<i class="bi bi-sun-fill"></i> Switch to Light Mode ' : '<i class="bi bi-moon-stars-fill"></i> Switch to Dark Mode';
				themeToggle.classList.toggle('btn-dark', theme === 'light');
				themeToggle.classList.toggle('btn-light', theme === 'dark');
			}
		});
	</script>


</body>

</html>
